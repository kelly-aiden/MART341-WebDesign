<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Rams in the Playoffs">
        <meta name="author" content="Aiden Kelly">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rams Playoff Stats</title>
        <link rel="stylesheet" type="text/css" href="../css/fonts.css"/>
        <link rel="stylesheet" type="text/css" href="../css/app.css"/>
        <link rel="stylesheet" type="text/css" href="../css/foundation.css"/>
    </head>

    <body id="rams">
        <h2>Los Angeles</h2>
        <div class="outer-ring" id="rams">
            <div class="middle-ring">
                <div class="logo" id="rams-pic"></div>
            </div>
        </div>
        <h2>Rams</h2>
        <br/>
        <h3>PLAYOFF STATS</h3>
        <br/>
        <div class="stats" id="rams">
            <div class="grid-x grid-padding-x">
                <div class="large-1 medium-1 small-0"></div>
                <div class="large-8 medium-8 small-9">
                    <p>Playoff Games Played:</p> 
                </div>
                <div class="large-3 medium-3 small-3">
                    <p>53</p>
                </div>
            </div>
            <div class="grid-x grid-padding-x">
                <div class="large-1 medium-1 small-0"></div>
                <div class="large-8 medium-8 small-9">
                    <p>Playoff Games Won:</p>
                </div>
                <div class="large-3 medium-3 small-3">
                    <p>26</p>
                </div>
            </div>
            <div class="grid-x grid-padding-x">
                <div class="large-1 medium-1 small-0"></div>
                <div class="large-8 medium-8 small-9">
                    <p>Playoff Games Lost:</p> 
                </div>
                <div class="large-3 medium-3 small-3">
                    <p>27</p>
                </div>
            </div>
            <div class="grid-x grid-padding-x">
                <div class="large-1 medium-1 small-0"></div>
                <div class="large-8 medium-8 small-9">
                    <p>Playoff Record:</p>
                </div>
                <div class="large-3 medium-3 small-3">
                    <p>0.491</p>
                </div>
            </div>
            <div class="grid-x grid-padding-x">
                <div class="large-1 medium-1 small-0"></div>
                <div class="large-8 medium-8 small-9">
                    <p>Last Playoff Appearance:</p> 
                </div>
                <div class="large-3 medium-3 small-3">
                    <p>2021</p>
                </div>
            </div>
        </div>
        <br/>
        <br/>
    </body>
</html>
