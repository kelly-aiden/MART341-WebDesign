<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Titans in the Playoffs">
        <meta name="author" content="Aiden Kelly">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Titans Playoff Stats</title>
        <link rel="stylesheet" type="text/css" href="../css/fonts.css"/>
        <link rel="stylesheet" type="text/css" href="../css/app.css"/>
        <link rel="stylesheet" type="text/css" href="../css/foundation.css"/>
    </head>

    <body id="titans">
        <h2 id="third-red">Tennessee</h2>
        <div class="outer-ring" id="titans">
            <div class="middle-ring" id="third-red">
                <div class="logo" id="titans-pic"></div>
            </div>
        </div>
        <h2 id="third-red">Titans</h2>
        <br/>
        <h3 id="third-red">PLAYOFF STATS</h3>
        <br/>
        <div class="stats" id="titans">
            <div class="grid-x grid-padding-x">
                <div class="large-1 medium-1 small-0"></div>
                <div class="large-8 medium-8 small-9">
                    <p>Playoff Games Played:</p> 
                </div>
                <div class="large-3 medium-3 small-3">
                    <p>39</p>
                </div>
            </div>
            <div class="grid-x grid-padding-x">
                <div class="large-1 medium-1 small-0"></div>
                <div class="large-8 medium-8 small-9">
                    <p>Playoff Games Won:</p>
                </div>
                <div class="large-3 medium-3 small-3">
                    <p>17</p>
                </div>
            </div>
            <div class="grid-x grid-padding-x">
                <div class="large-1 medium-1 small-0"></div>
                <div class="large-8 medium-8 small-9">
                    <p>Playoff Games Lost:</p> 
                </div>
                <div class="large-3 medium-3 small-3">
                    <p>22</p>
                </div>
            </div>
            <div class="grid-x grid-padding-x">
                <div class="large-1 medium-1 small-0"></div>
                <div class="large-8 medium-8 small-9">
                    <p>Playoff Record:</p>
                </div>
                <div class="large-3 medium-3 small-3">
                    <p>0.436</p>
                </div>
            </div>
            <div class="grid-x grid-padding-x">
                <div class="large-1 medium-1 small-0"></div>
                <div class="large-8 medium-8 small-9">
                    <p>Last Playoff Appearance:</p> 
                </div>
                <div class="large-3 medium-3 small-3">
                    <p>2021</p>
                </div>
            </div>
        </div>
        <br/>
        <br/>
    </body>
</html>
