<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Ravens in the Playoffs">
        <meta name="author" content="Aiden Kelly">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ravens Playoff Stats</title>
        <link rel="stylesheet" type="text/css" href="../css/fonts.css"/>
        <link rel="stylesheet" type="text/css" href="../css/app.css"/>
        <link rel="stylesheet" type="text/css" href="../css/foundation.css"/>
    </head>

    <body id="ravens">
        <h2 id="third-black">Baltimore</h2>
        <div class="outer-ring" id="ravens">
            <div class="middle-ring" id="third-black">
                <div class="logo" id="ravens"></div>
            </div>
        </div>
        <h2 id="third-black">Ravens</h2>
        <br/>
        <h3 id="third-black">PLAYOFF STATS</h3>
        <br/>
        <div class="stats" id="ravens">
            <div class="grid-x grid-padding-x">
                <div class="large-1 medium-1 small-0"></div>
                <div class="large-8 medium-8 small-9">
                    <p>Playoff Games Played:</p> 
                </div>
                <div class="large-3 medium-3 small-3">
                    <p>28</p>
                </div>
            </div>
            <div class="grid-x grid-padding-x">
                <div class="large-1 medium-1 small-0"></div>
                <div class="large-8 medium-8 small-9">
                    <p>Playoff Games Won:</p>
                </div>
                <div class="large-3 medium-3 small-3">
                    <p>16</p>
                </div>
            </div>
            <div class="grid-x grid-padding-x">
                <div class="large-1 medium-1 small-0"></div>
                <div class="large-8 medium-8 small-9">
                    <p>Playoff Games Lost:</p> 
                </div>
                <div class="large-3 medium-3 small-3">
                    <p>12</p>
                </div>
            </div>
            <div class="grid-x grid-padding-x">
                <div class="large-1 medium-1 small-0"></div>
                <div class="large-8 medium-8 small-9">
                    <p>Playoff Record:</p>
                </div>
                <div class="large-3 medium-3 small-3">
                    <p>0.571</p>
                </div>
            </div>
            <div class="grid-x grid-padding-x">
                <div class="large-1 medium-1 small-0"></div>
                <div class="large-8 medium-8 small-9">
                    <p>Last Playoff Appearance:</p> 
                </div>
                <div class="large-3 medium-3 small-3">
                    <p>2022</p>
                </div>
            </div>
        </div>
        <br/>
        <br/>
    </body>
</html>
